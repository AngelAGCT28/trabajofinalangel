
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 3 - Validación de Cédula</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Práctica 3: Validación de Cédula</h1>
    </header>
    <main>
        <input type="text" id="cedula" placeholder="Ingresa tu cédula">
        <button onclick="validarCedula()">Validar</button>
        <p id="resultado"></p>
    </main>
    <footer>
        <a href="../index.html">Regresar al menú</a>
    </footer>
    <script>
    function validarCedula() {
        const cedula = document.getElementById("cedula").value;
        let resultado = "Cédula válida";
        if (cedula.length !== 11 || isNaN(cedula)) {
            resultado = "Cédula inválida";
        }
        document.getElementById("resultado").textContent = resultado;
    }
    </script>
</body>
</html>
